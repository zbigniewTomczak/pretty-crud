<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/default.xhtml">
  <ui:define name="content">
    <div class="row">
      <div class="col-md-1">
        <h1>Members</h1>
      </div>
      <div class="col-md-1 col-md-offset-9" style="margin-top: 20px;">
        <a href="edit/member.jsf"><button type="button"
            class="btn btn-default">Add new</button></a>
      </div>
    </div>
    <div class="row">
      <h:dataTable var="_member" value="#{members}" id="members_table"
        styleClass="table table-striped table-bordered table-hover table-condensed rowlink">
        <h:column>
          <f:facet name="header">Id</f:facet>
          <a href="#{request.contextPath}/edit/member/#{_member.id}">#{_member.id}</a>
        </h:column>
        <h:column>
          <f:facet name="header">Name</f:facet>
                #{_member.name}
            </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
                #{_member.email}
            </h:column>
        <h:column>
          <f:facet name="header">Phone #</f:facet>
                #{_member.phoneNumber}
            </h:column>
      </h:dataTable>
    </div>
  </ui:define>
  <ui:define name="script">
    <script>
            $(document).ready( function () {
                $('#members_table').DataTable();
                $('#members_table').rowlink();

            } );
      </script>
  </ui:define>
</ui:composition>
