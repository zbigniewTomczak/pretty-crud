  <ui:define name="content">
    <h:form id="reg">
      <div class="row top-buffer">
        <div class="col-md-9 col-md-offset-3">
          <h1>Member Edit</h1>
          <div class="row top-buffer">
            <div class="col-md-2">
              <p:outputLabel for="name" value="Name:" />
            </div>
            <div class="col-md-4">
              <p:inputText id="name" value="#{newMember.name}">
                <p:clientValidator />
              </p:inputText>
            </div>
            <div class="col-md-6">

              <p:message for="name" errorClass="has-error" />
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-md-2">
              <p:outputLabel for="email" value="Email:" />
            </div>
            <div class="col-md-4">
              <p:inputText id="email" value="#{newMember.email}">
                <p:clientValidator />
              </p:inputText>
            </div>
            <div class="col-md-6">

              <p:message for="email" errorClass="has-error" />
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-md-2">
              <p:outputLabel for="phoneNumber" value="Phone #:" />
            </div>
            <div class="col-md-4">
              <p:inputText id="phoneNumber"
                value="#{newMember.phoneNumber}">
                <p:clientValidator />
              </p:inputText>
            </div>
            <div class="col-md-6">

              <p:message for="phoneNumber" errorClass="has-error" />
            </div>
          </div>

          <div class="row top-buffer">

            <p:messages styleClass="messages" errorClass="invalid"
              infoClass="valid" warnClass="warning" globalOnly="true" />
          </div>
          <div class="row top-buffer">
            <div class="col-md-1 col-md-offset-1">
              <p:commandButton action="#{memberController.save}"
                value="Save" ajax="false" validateClient="true">
              </p:commandButton>
            </div>
            <div class="col-md-1 col-md-offset-1">
              <p:commandButton action="pretty:home" value="Cancel"
                ajax="false" immediate="true">
              </p:commandButton>
            </div>

          </div>
        </div>
      </div>
    </h:form>

  </ui:define>
</ui:composition>
